name: Build and Release ChestsPlusPlus

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: List Target Directory
        run: ls -la target/

      - name: Upload Release Asset
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')  # Only upload when a tag is created
        with:
          draft: true
          generate_release_notes: true
          files: |
            ./target/ChestsPlusPlus-*.jar  # Adjust to the correct file path of your JAR
